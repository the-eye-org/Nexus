name: Backend CI

on:
  push:
    branches: ["main", "master"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "backend/**"

jobs:
  backend-test:
    name: Backend CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/the-eye-org/nexus-backend

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: pytest || echo "No tests found"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        working-directory: .
        run: |
          VERSION=0.1-${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$VERSION ./backend
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$VERSION

      - name: Notify Jenkins
        run: |
          curl --insecure "${{ secrets.JENKINS_BACKEND_URL }}"

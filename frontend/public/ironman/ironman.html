<!DOCTYPE html>
<html>
<head>
    <title>Iron Man - Arc Reactor Access</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #00eaff;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            background: #0a0a0a;
            padding: 40px 20px;
        }

        /* Iron Man suit-up animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, #1a1a1a 0%, #000 50%),
                linear-gradient(135deg, #cc0000 0%, #ff6600 25%, #ffaa00 50%, #ff6600 75%, #cc0000 100%),
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,165,0,0.03) 35px, rgba(255,165,0,0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(204,0,0,0.03) 35px, rgba(204,0,0,0.03) 70px);
            background-size: 100% 100%, 400% 400%, 100% 100%, 100% 100%;
            background-position: center, 0% 0%, 0% 0%, 0% 0%;
            animation: suitup 8s ease-in-out forwards;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        @keyframes suitup {
            0% {
                background-position: center, 0% 0%, 0% 0%, 0% 0%;
                opacity: 0.1;
            }
            50% {
                background-position: center, 50% 50%, 0% 0%, 0% 0%;
                opacity: 0.3;
            }
            100% {
                background-position: center, 100% 100%, 0% 0%, 0% 0%;
                opacity: 0.4;
            }
        }

        /* Additional suit-up effect layers */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 30%, rgba(255, 170, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 30% 60%, rgba(204, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 100, 0, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: glow-pulse 4s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 50% 30%, rgba(255, 170, 0, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 30% 60%, rgba(204, 0, 0, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(255, 100, 0, 0.12) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 50% 30%, rgba(255, 170, 0, 0.25) 0%, transparent 50%),
                    radial-gradient(circle at 30% 60%, rgba(204, 0, 0, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(255, 100, 0, 0.22) 0%, transparent 50%);
            }
        }

        /* ========== NEW ARC REACTOR SVG STYLES ========== */
        .reactor-wrap {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 40px;
            width: 320px;
            height: 320px;
        }

        .reactor-wrap::before {
            content: '';
            position: absolute;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(105, 241, 241, 0.1) 0%, transparent 70%);
            animation: reactor-ambient-pulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        .reactor-svg {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0 0 20px rgba(105, 241, 241, 0.5))
                    drop-shadow(0 0 50px rgba(80, 200, 240, 0.3));
            animation: reactor-glow-pulse 3s ease-in-out infinite;
        }

        @keyframes reactor-ambient-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.08); opacity: 0.85; }
        }

        @keyframes reactor-glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(105, 241, 241, 0.5))
                        drop-shadow(0 0 50px rgba(80, 200, 240, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 35px rgba(105, 241, 241, 0.7))
                        drop-shadow(0 0 80px rgba(80, 200, 240, 0.5));
            }
        }

        .reactor-ambient {
            animation: reactor-channel-shimmer 4s ease-in-out infinite;
        }

        .reactor-channel {
            animation: reactor-channel-shimmer 4s ease-in-out infinite;
        }

        @keyframes reactor-channel-shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .reactor-coils {
            animation: reactor-coils-spin 120s linear infinite;
            transform-origin: 200px 200px;
        }

        @keyframes reactor-coils-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reactor-spokes {
            animation: reactor-spokes-spin 60s linear infinite reverse;
            transform-origin: 200px 200px;
        }

        @keyframes reactor-spokes-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reactor-core-glow {
            animation: reactor-core-pulse 2s ease-in-out infinite;
        }

        @keyframes reactor-core-pulse {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 1; }
        }

        .reactor-core-center {
            animation: reactor-core-bright 2s ease-in-out infinite 0.3s;
        }

        @keyframes reactor-core-bright {
            0%, 100% { opacity: 0.88; }
            50% { opacity: 1; }
        }

        .container {
            z-index: 1;
            position: relative;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
            animation: flicker 0.15s infinite;
            letter-spacing: 3px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .access-code {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 234, 255, 0.05);
            border: 2px solid #00eaff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2), inset 0 0 20px rgba(0, 234, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .access-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.2), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .hint {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
            color: #00eaff;
            position: relative;
            z-index: 2;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: 2px solid #00eaff;
            background: rgba(0, 234, 255, 0.1);
            color: #00eaff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 234, 255, 0.2);
            transition: left 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 20px #00eaff, inset 0 0 20px rgba(0, 234, 255, 0.2);
            transform: scale(1.05);
            background: rgba(0, 234, 255, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.98);
        }

        .system-info {
            margin-top: 20px;
            font-size: 0.85em;
            opacity: 0.6;
            color: #00eaff;
        }

        .power-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 10px #00ff00;
            animation: power-pulse 1s infinite;
        }

        @keyframes power-pulse {
            0%, 100% { 
                box-shadow: 0 0 10px #00ff00;
                opacity: 1;
            }
            50% { 
                box-shadow: 0 0 20px #00ff00;
                opacity: 0.8;
            }
        }

        .data-stream {
            margin-top: 20px;
            font-size: 0.75em;
            opacity: 0.4;
            color: #00eaff;
            font-family: 'Courier New', monospace;
            max-height: 80px;
            overflow: hidden;
        }

        .data-item {
            animation: slide-up 3s linear infinite;
        }

        @keyframes slide-up {
            0% { 
                transform: translateY(20px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function ArcReactor() {
        return (
            <div className="reactor-wrap">
                <svg className="reactor-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
                            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                        <filter id="heavyGlow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
                            <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                        <filter id="coreBloom" x="-100%" y="-100%" width="300%" height="300%">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
                            <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>

                        <linearGradient id="metalOuter" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stopColor="#3d3d3d"/>
                            <stop offset="20%" stopColor="#5a5a5a"/>
                            <stop offset="40%" stopColor="#2e2e2e"/>
                            <stop offset="60%" stopColor="#505050"/>
                            <stop offset="80%" stopColor="#3a3a3a"/>
                            <stop offset="100%" stopColor="#484848"/>
                        </linearGradient>
                        <linearGradient id="metalInner" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" stopColor="#444"/>
                            <stop offset="50%" stopColor="#5c5c5c"/>
                            <stop offset="100%" stopColor="#383838"/>
                        </linearGradient>
                        <linearGradient id="copperCoil" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stopColor="#cd8032"/>
                            <stop offset="25%" stopColor="#e8a050"/>
                            <stop offset="50%" stopColor="#b87333"/>
                            <stop offset="75%" stopColor="#d4944a"/>
                            <stop offset="100%" stopColor="#9a6328"/>
                        </linearGradient>

                        <radialGradient id="coreRadial" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stopColor="#ffffff"/>
                            <stop offset="15%" stopColor="#e8faff"/>
                            <stop offset="35%" stopColor="#7edcf0"/>
                            <stop offset="65%" stopColor="#3ab8d8"/>
                            <stop offset="100%" stopColor="#1a6880" stopOpacity="0"/>
                        </radialGradient>
                        <radialGradient id="coreCenter" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stopColor="#ffffff"/>
                            <stop offset="50%" stopColor="#d0f4ff"/>
                            <stop offset="100%" stopColor="#80e0f0"/>
                        </radialGradient>

                        <mask id="coilMask">
                            <circle cx="200" cy="200" r="139" fill="none" stroke="white" strokeWidth="22" strokeDasharray="60 27.35"/>
                        </mask>
                    </defs>

                    {/* Ambient background glow */}
                    <circle cx="200" cy="200" r="190" fill="none" stroke="rgba(105,241,241,0.06)" strokeWidth="50" filter="url(#heavyGlow)" className="reactor-ambient"/>

                    {/* Outer housing ring - dark brushed metal */}
                    <circle cx="200" cy="200" r="168" fill="none" stroke="url(#metalOuter)" strokeWidth="26"/>
                    <circle cx="200" cy="200" r="168" fill="none" stroke="rgba(105,241,241,0.05)" strokeWidth="26"/>

                    {/* Outer ring bevel highlights */}
                    <circle cx="200" cy="200" r="181" fill="none" stroke="rgba(200,240,255,0.1)" strokeWidth="0.8"/>
                    <circle cx="200" cy="200" r="155" fill="none" stroke="rgba(200,240,255,0.08)" strokeWidth="0.8"/>

                    {/* Engraved notch marks */}
                    <circle cx="200" cy="200" r="168" fill="none" stroke="rgba(0,0,0,0.25)" strokeWidth="26" strokeDasharray="2 11.5"/>

                    {/* Blue glow channel visible between coils */}
                    <circle cx="200" cy="200" r="139" fill="none" stroke="rgba(105,241,241,0.18)" strokeWidth="28" filter="url(#softGlow)" className="reactor-channel"/>

                    {/* 10 Copper coil segments */}
                    <g className="reactor-coils">
                        <circle cx="200" cy="200" r="139" fill="none" stroke="url(#copperCoil)" strokeWidth="22" strokeDasharray="60 27.35" strokeLinecap="butt"/>
                        <circle cx="200" cy="200" r="139" fill="none" stroke="rgba(90,60,20,0.4)" strokeWidth="22" strokeDasharray="1.5 3" mask="url(#coilMask)"/>
                    </g>

                    {/* Middle ring - thinner metal */}
                    <circle cx="200" cy="200" r="122" fill="none" stroke="url(#metalInner)" strokeWidth="8"/>
                    <circle cx="200" cy="200" r="122" fill="none" stroke="rgba(105,241,241,0.06)" strokeWidth="8"/>
                    <circle cx="200" cy="200" r="126" fill="none" stroke="rgba(200,240,255,0.09)" strokeWidth="0.6"/>
                    <circle cx="200" cy="200" r="118" fill="none" stroke="rgba(200,240,255,0.07)" strokeWidth="0.6"/>

                    {/* 8 Radial spokes */}
                    <g className="reactor-spokes">
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(0 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(45 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(90 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(135 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(180 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(225 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(270 200 200)"/>
                        <line x1="200" y1="83" x2="200" y2="118" stroke="#222" strokeWidth="3.5" transform="rotate(315 200 200)"/>
                    </g>

                    {/* Inner glow channel */}
                    <circle cx="200" cy="200" r="100" fill="none" stroke="rgba(105,241,241,0.2)" strokeWidth="18" filter="url(#softGlow)" className="reactor-channel"/>

                    {/* Inner core ring */}
                    <circle cx="200" cy="200" r="84" fill="none" stroke="#3a3a3a" strokeWidth="5"/>
                    <circle cx="200" cy="200" r="84" fill="none" stroke="rgba(105,241,241,0.12)" strokeWidth="5"/>
                    <circle cx="200" cy="200" r="86.5" fill="none" stroke="rgba(200,240,255,0.08)" strokeWidth="0.5"/>
                    <circle cx="200" cy="200" r="81.5" fill="none" stroke="rgba(200,240,255,0.06)" strokeWidth="0.5"/>

                    {/* Core glow - large soft bloom */}
                    <circle cx="200" cy="200" r="65" fill="url(#coreRadial)" filter="url(#coreBloom)" className="reactor-core-glow"/>

                    {/* Core ring detail */}
                    <circle cx="200" cy="200" r="48" fill="none" stroke="rgba(105,241,241,0.35)" strokeWidth="1.2" strokeDasharray="6 4.5"/>

                    {/* Core bright center */}
                    <circle cx="200" cy="200" r="30" fill="url(#coreCenter)" filter="url(#heavyGlow)" className="reactor-core-center"/>

                    {/* Core hotspot */}
                    <circle cx="200" cy="200" r="12" fill="white" opacity="0.95" filter="url(#softGlow)"/>
                    <circle cx="200" cy="200" r="5" fill="white"/>
                </svg>
            </div>
        );
    }

    function DataStream() {
        const [items, setItems] = useState([]);

        useEffect(() => {
            const data = [
                '> Processing Stark Protocol Alpha',
                '> Initializing JARVIS integration',
                '> Quantum processor at 87%',
                '> Energy distribution: OPTIMAL',
                '> Self-repair systems: ONLINE',
                '> Defensive capabilities: READY',
                '> Analyzing tactical parameters'
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                const item = {
                    id: Date.now(),
                    text: data[index % data.length]
                };
                setItems(prev => [...prev, item]);
                
                setTimeout(() => {
                    setItems(prev => prev.filter(i => i.id !== item.id));
                }, 3000);
                index++;
            }, 400);

            return () => clearInterval(interval);
        }, []);

        return (
            <div className="data-stream">
                {items.map(item => (
                    <div key={item.id} className="data-item">{item.text}</div>
                ))}
            </div>
        );
    }
    console.log("Diagnostics required to stabilize Arc Reactor.");
    function App() {
        const handleToggleReactor = () => {
            alert('‚ö° Reactor power cycle: ACTIVE');
        };

        const handleSystemStatus = () => {
            const status = `
 STARK INDUSTRIES - SYSTEM STATUS 

Arc Reactor: OPERATIONAL
Core Temperature: 6500K
Power Output: 185 Gigawatts
Efficiency: 99.9%

JARVIS AI: ONLINE
Database: SYNCED
Security: LOCKED
Diagnostics: ?

All systems nominal. Ready for deployment.
            `;
            alert(status);
        };

        const handleRunDiagnostics = () => {
            alert('‚ö†Ô∏è SYSTEM ERROR DETECTED')//UnVuIC9kaWFnbm9zdGljcyBzZXF1ZW5jZS4=
        };

        useEffect(() => {
            const handleKeyDown = (e) => {
                const _0x4e2f=['ctrlKey','altKey','KeyD','preventDefault'];
                if (e[_0x4e2f[0]] && e[_0x4e2f[1]] && e['code'] === _0x4e2f[2]) {
                    e[_0x4e2f[3]]();
                    window.location.href = String.fromCharCode(100,105,97,103,110,111,115,116,105,99,115) + String.fromCharCode(46,104,116,109,108);
                }
            };
            document.addEventListener('keydown', handleKeyDown);
            return () => document.removeEventListener('keydown', handleKeyDown);
        }, []);

        return (
            <div className="container">
                <ArcReactor />

                <h1>‚ö° ARC REACTOR ‚ö°</h1>
                
                <p className="status">SYSTEM INITIALIZATION</p>
                
                <div className="access-code">
                    <p><span className="power-indicator"></span>POWER CORE ACTIVE<span className="power-indicator"></span></p>
                    <p>Access restricted to authorized Stark Industries personnel</p>
                    <p style={{marginTop: '10px', opacity: '0.7'}}>Security Protocol: LEVEL 9</p>
                </div>

                <div className="hint">
                    <p>PROOF THAT TONY STARK</p>
                    <p style={{marginTop: '10px'}}>HAS A HEART</p>
                </div>

                <div className="controls">
                    <button onClick={handleToggleReactor}>‚ö° Toggle Reactor</button>
                    <button onClick={handleRunDiagnostics}>üîç Run Diagnostics</button>
                    <button onClick={handleSystemStatus}>üìä System Status</button>
                </div>

                <div className="system-info">
                    <p>JARVIS v7.2.1 | Uptime: 98.7% | Core Temp: 6500K | Status: <span className="power-indicator"></span> OPERATIONAL</p>
                </div>

                <DataStream />
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>

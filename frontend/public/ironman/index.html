<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stark Systems â€“ Iron Man</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
        }

        /* The loading status shown behind the video */
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00eaff;
            font-size: 1.2rem;
            letter-spacing: 5px;
            z-index: 5;
            text-align: center;
            opacity: 0.8;
        }

        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
            background: #000;
        }

        #uiOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: none;
            /* Only shown after video ends */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #00eaff;
            background: radial-gradient(circle at center, rgba(0, 40, 60, 0.9), rgba(0, 0, 0, 1));
        }

        #uiOverlay::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("arc_bg.jpg") center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 50px;
            border: 2px solid #00eaff;
            background: rgba(0, 20, 30, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.5), inset 0 0 20px rgba(0, 234, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00eaff;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #c8f7ff;
        }

        .btn-start {
            padding: 18px 50px;
            font-size: 1.3rem;
            color: #00eaff;
            border: 2px solid #00eaff;
            background: rgba(0, 234, 255, 0.1);
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 4px;
            transition: all 0.4s ease;
            text-shadow: 0 0 8px #00eaff;
        }

        .btn-start:hover {
            background: #00eaff;
            color: #000;
            box-shadow: 0 0 40px #00eaff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div id="status">JARVIS: INITIALIZING VIDEO FEED...</div>

    <video id="introVideo" autoplay muted playsinline preload="auto">
        <source src="intro_arc_start.mp4" type="video/mp4">
    </video>

    <div id="uiOverlay">
        <div class="container">
            <h1>STARK FAIL-SAFE</h1>
            <p>System instability detected in Arc Reactor core. Authorized personnel must stabilize manually.</p>
            <button class="btn-start" onclick="location.href='ironman.html'">Begin Mission</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const overlay = document.getElementById('uiOverlay');
        const status = document.getElementById('status');

        // When video starts playing, hide the "Initializing" text
        video.onplaying = () => {
            status.style.display = 'none';
            console.log("Video is playing.");
        };

        // When video finishes, switch to the mission UI
        video.onended = () => {
            console.log("Video ended. Showing UI.");
            video.style.display = 'none';
            overlay.style.display = 'flex';
        };

        // If the video fails to load, skip straight to the UI so user isn't stuck
        video.onerror = (e) => {
            console.error("Video error detected:", e);
            video.style.display = 'none';
            overlay.style.display = 'flex';
        };

        // Aggressive play on load
        window.addEventListener('load', () => {
            video.play().catch(error => {
                console.warn("Autoplay blocked. Waiting for interaction.", error);
                // If blocked, a click anywhere will start it
                window.addEventListener('click', () => {
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>

</html>

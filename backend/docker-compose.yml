version: '3.8'

services:
  nexus-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=${MONGO_DB_NAME:-nexus_game}
      - SECRET_KEY=${SECRET_KEY:-nexus-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-nexus-jwt-secret-key-change-in-production}
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bifrost Bridge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Expecting the user to save their image as 'bridge-bg.png' */
            background: url('bridge-bg.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            font-family: 'Crimson Text', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        /* --- LOCATIONS CONTAINER --- */
        .locations-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            /* Let clicks pass through empty areas */
            z-index: 5;
        }

        .realm-btn {
            position: absolute;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.8rem 1.5rem;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            border-radius: 4px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }

        .realm-btn:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        /* --- SPECIFIC POSITIONS (Estimated based on bg image) --- */

        /* Left: Muspelheim/Fire - Approx 20% Left, 35% Top */
        .btn-fire {
            top: 28%;
            left: 15%;
            width: 160px;
            height: 160px;
            background: url('muspelheim-fire.png') no-repeat center center;
            background-size: contain;
            border: none;
            box-shadow: none;
            filter: drop-shadow(0 0 20px rgba(255, 85, 0, 0.6));
            min-width: unset;
            padding: 0;
            color: transparent;
        }

        .btn-fire:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px rgba(255, 50, 0, 0.9));
            background: url('muspelheim-fire.png') no-repeat center center;
            background-size: contain;
            box-shadow: none;
            border: none;
        }

        /* Center: Asgard/Palace - Approx 50% Left, 25% Top */
        .btn-palace {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: url('asgard-palace.png') no-repeat center center;
            background-size: contain;
            border: none;
            box-shadow: none;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            min-width: unset;
            padding: 0;
            color: transparent;
        }

        .btn-palace:hover {
            transform: translateX(-50%) scale(1.1);
            filter: drop-shadow(0 0 40px rgba(255, 230, 100, 0.9));
            background: url('asgard-palace.png') no-repeat center center;
            background-size: contain;
            box-shadow: none;
        }

        /* Right: Niflheim/Ice - Approx 80% Left, 35% Top */
        .btn-ice {
            top: 28%;
            right: 15%;
            /* Using right for better responsiveness */
            width: 160px;
            height: 160px;
            background: url('niflheim-ice.png') no-repeat center center;
            background-size: contain;
            border: none;
            box-shadow: none;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
            min-width: unset;
            padding: 0;
            color: transparent;
        }

        .btn-ice:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.9));
            background: url('niflheim-ice.png') no-repeat center center;
            background-size: contain;
            box-shadow: none;
            border: none;
        }

        /* --- UI OVERLAY (Bottom Text) --- */
        .ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            background: linear-gradient(to top, #000000, transparent);
            padding: 4rem 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .title {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            font-style: italic;
            margin: 0;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1rem 2.5rem;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            letter-spacing: 0.1em;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- INTERACTIVE REALMS -->
    <div class="locations-layer">
        <button class="realm-btn btn-fire" title="Muspelheim"></button>
        <button class="realm-btn btn-palace" title="Asgard"></button>
        <button class="realm-btn btn-ice" title="Niflheim"></button>
    </div>

    <!-- UI -->
    <div class="ui-layer">
        <div>
            <h1 class="title">Choose your path.</h1>
            <p class="subtitle">Only one leads to glory.</p>
        </div>
        <a href="#" class="action-btn" id="step-btn">STEP FORWARD</a>
    </div>

    <script>
        // State
        let currentStep = 1;
        const stepMessages = {
            1: 'the_bridge_exists',
            2: 'not_all_may_cross',
            3: 'only_the_worthy_wait',
            4: 'now_choose_wisely'
        };

        // Elements
        const stepBtn = document.getElementById('step-btn');
        const btnFire = document.querySelector('.btn-fire');
        const btnPalace = document.querySelector('.btn-palace');
        const btnIce = document.querySelector('.btn-ice');
        const allRealmBtns = [btnFire, btnPalace, btnIce];

        // Initialization
        function init() {
            // Set initial URL state without reloading
            updateUrl();

            // Button Click Listener
            stepBtn.addEventListener('click', (e) => {
                e.preventDefault();
                currentStep++;
                if (currentStep > 4) {
                    currentStep = 1;
                }
                updateUrl();
            });

            // Realm Button Listeners
            allRealmBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Always prevent default (no page reload, no hash jump)
                    e.preventDefault();

                    // Logic: Only Asgard at Step 4 triggers the prompt.
                    if (currentStep === 4 && btn === btnPalace) {
                        const answer = prompt("Speak the words of the wise:");
                        if (answer === "now_choose_wisely") {
                            window.location.href = 'final.html';
                        } else {
                            // Wrong answer: Do nothing (or optional: alert('Wrong'))
                            // User said: "even if the msg enter in teh box is wrong it shoud not redirect"
                        }
                    }
                    // For all other cases (Step != 4 OR other buttons), do nothing.
                });
            });
        }

        // Update URL helper
        function updateUrl() {
            const msg = stepMessages[currentStep];
            const newUrl = `?step=${currentStep}&msg=${msg}`;
            window.history.pushState({ step: currentStep }, '', newUrl);
        }

        // Run
        init();

    </script>
</body>

</html>

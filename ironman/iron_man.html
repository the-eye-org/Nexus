<!DOCTYPE html>
<html>
<head>
    <title>Iron Man - Arc Reactor Access</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #00eaff;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            background: #0a0a0a;
            padding: 40px 20px;
        }

        /* Iron Man suit-up animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, #1a1a1a 0%, #000 50%),
                linear-gradient(135deg, #cc0000 0%, #ff6600 25%, #ffaa00 50%, #ff6600 75%, #cc0000 100%),
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,165,0,0.03) 35px, rgba(255,165,0,0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(204,0,0,0.03) 35px, rgba(204,0,0,0.03) 70px);
            background-size: 100% 100%, 400% 400%, 100% 100%, 100% 100%;
            background-position: center, 0% 0%, 0% 0%, 0% 0%;
            animation: suitup 8s ease-in-out forwards;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        @keyframes suitup {
            0% {
                background-position: center, 0% 0%, 0% 0%, 0% 0%;
                opacity: 0.1;
            }
            50% {
                background-position: center, 50% 50%, 0% 0%, 0% 0%;
                opacity: 0.3;
            }
            100% {
                background-position: center, 100% 100%, 0% 0%, 0% 0%;
                opacity: 0.4;
            }
        }

        /* Additional suit-up effect layers */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 30%, rgba(255, 170, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 30% 60%, rgba(204, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 100, 0, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: glow-pulse 4s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 50% 30%, rgba(255, 170, 0, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 30% 60%, rgba(204, 0, 0, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(255, 100, 0, 0.12) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 50% 30%, rgba(255, 170, 0, 0.25) 0%, transparent 50%),
                    radial-gradient(circle at 30% 60%, rgba(204, 0, 0, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(255, 100, 0, 0.22) 0%, transparent 50%);
            }
        }

        .container {
            z-index: 1;
            position: relative;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .arc-reactor {
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
            position: relative;
        }

        svg {
            filter: drop-shadow(0 0 40px rgba(0, 234, 255, 0.95)) drop-shadow(0 0 80px rgba(0, 150, 255, 0.6));
            animation: reactor-pulse-outer 2.5s ease-in-out infinite;
        }

        @keyframes reactor-pulse-outer {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(0, 234, 255, 0.95)) drop-shadow(0 0 80px rgba(0, 150, 255, 0.6)); }
            50% { filter: drop-shadow(0 0 70px rgba(0, 234, 255, 1)) drop-shadow(0 0 140px rgba(0, 200, 255, 0.8)); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
            animation: flicker 0.15s infinite;
            letter-spacing: 3px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .access-code {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 234, 255, 0.05);
            border: 2px solid #00eaff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2), inset 0 0 20px rgba(0, 234, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .access-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.2), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .hint {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
            color: #00eaff;
            position: relative;
            z-index: 2;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: 2px solid #00eaff;
            background: rgba(0, 234, 255, 0.1);
            color: #00eaff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 234, 255, 0.2);
            transition: left 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 20px #00eaff, inset 0 0 20px rgba(0, 234, 255, 0.2);
            transform: scale(1.05);
            background: rgba(0, 234, 255, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.98);
        }

        .system-info {
            margin-top: 20px;
            font-size: 0.85em;
            opacity: 0.6;
            color: #00eaff;
        }

        .power-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 10px #00ff00;
            animation: power-pulse 1s infinite;
        }

        @keyframes power-pulse {
            0%, 100% { 
                box-shadow: 0 0 10px #00ff00;
                opacity: 1;
            }
            50% { 
                box-shadow: 0 0 20px #00ff00;
                opacity: 0.8;
            }
        }

        .data-stream {
            margin-top: 20px;
            font-size: 0.75em;
            opacity: 0.4;
            color: #00eaff;
            font-family: 'Courier New', monospace;
            max-height: 80px;
            overflow: hidden;
        }

        .data-item {
            animation: slide-up 3s linear infinite;
        }

        @keyframes slide-up {
            0% { 
                transform: translateY(20px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function ArcReactor() {
        const [pulsePhase, setPulsePhase] = useState(0);
        const [segmentRotation, setSegmentRotation] = useState(0);
        const svgRef = useRef(null);
        const containerRef = useRef(null);
        const animationRef = useRef(null);

        useEffect(() => {
            const animate = () => {
                setPulsePhase(prev => (prev + 0.04) % (Math.PI * 2));
                setSegmentRotation(prev => (prev + 1.2) % 360);
                animationRef.current = requestAnimationFrame(animate);
            };
            animationRef.current = requestAnimationFrame(animate);
            
            return () => cancelAnimationFrame(animationRef.current);
        }, []);

        // Interactive glow effect
        useEffect(() => {
            const handleMouseMove = (e) => {
                if (!containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const distance = Math.hypot(
                    e.clientX - (rect.left + rect.width / 2),
                    e.clientY - (rect.top + rect.height / 2)
                );
                
                if (distance < 400) {
                    const intensity = Math.max(0, (400 - distance) / 400);
                    containerRef.current.style.filter = 
                        `drop-shadow(0 0 ${40 + intensity * 50}px rgba(0, 234, 255, ${0.9 + intensity * 0.1}))`;
                } else {
                    containerRef.current.style.filter = 
                        'drop-shadow(0 0 40px rgba(0, 234, 255, 0.95))';
                }
            };

            document.addEventListener('mousemove', handleMouseMove);
            return () => document.removeEventListener('mousemove', handleMouseMove);
        }, []);

        const pulse = 0.5 + 0.5 * Math.sin(pulsePhase);
        
        return (
            <div className="arc-reactor" ref={containerRef}>
                <svg ref={svgRef} viewBox="0 0 300 300" width="300" height="300" style={{overflow: 'visible'}}>
                    <defs>
                        {/* Metallic gradient for outer casing */}
                        <radialGradient id="metalOuter" cx="35%" cy="35%">
                            <stop offset="0%" style={{stopColor:'#e8e8e8',stopOpacity:1}} />
                            <stop offset="40%" style={{stopColor:'#888888',stopOpacity:1}} />
                            <stop offset="70%" style={{stopColor:'#444444',stopOpacity:1}} />
                            <stop offset="100%" style={{stopColor:'#1a1a1a',stopOpacity:1}} />
                        </radialGradient>

                        {/* Mid-ring gradient */}
                        <radialGradient id="metalMid" cx="40%" cy="40%">
                            <stop offset="0%" style={{stopColor:'#999999',stopOpacity:1}} />
                            <stop offset="50%" style={{stopColor:'#555555',stopOpacity:1}} />
                            <stop offset="100%" style={{stopColor:'#222222',stopOpacity:1}} />
                        </radialGradient>

                        {/* Core glow gradient */}
                        <radialGradient id="coreGlow" cx="50%" cy="50%">
                            <stop offset="0%" style={{stopColor:'#ffffff',stopOpacity:1}} />
                            <stop offset="15%" style={{stopColor:'#00ffff',stopOpacity:0.95}} />
                            <stop offset="40%" style={{stopColor:'#00eaff',stopOpacity:0.7}} />
                            <stop offset="70%" style={{stopColor:'#0099ff',stopOpacity:0.4}} />
                            <stop offset="100%" style={{stopColor:'#001166',stopOpacity:0.1}} />
                        </radialGradient>

                        {/* Intense core gradient */}
                        <radialGradient id="intenseCore" cx="50%" cy="50%">
                            <stop offset="0%" style={{stopColor:'#ffffff',stopOpacity:0.95}} />
                            <stop offset="25%" style={{stopColor:'#00ffff',stopOpacity:1}} />
                            <stop offset="60%" style={{stopColor:'#0099ff',stopOpacity:0.6}} />
                            <stop offset="100%" style={{stopColor:'#0055aa',stopOpacity:0.2}} />
                        </radialGradient>

                        {/* Glow filter */}
                        <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>

                        {/* Super glow filter */}
                        <filter id="superGlow" x="-80%" y="-80%" width="260%" height="260%">
                            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    {/* Outer metallic casing - largest circle */}
                    <circle cx="150" cy="150" r="145" fill="url(#metalOuter)" stroke="#0a0a0a" strokeWidth="2"/>
                    
                    {/* Outer shine/highlight */}
                    <circle cx="150" cy="150" r="145" fill="none" stroke="#ffffff" strokeWidth="1.5" opacity="0.25"/>

                    {/* First metal ring */}
                    <circle cx="150" cy="150" r="130" fill="none" stroke="#666" strokeWidth="6" opacity="0.8"/>
                    <circle cx="150" cy="150" r="130" fill="none" stroke="#999" strokeWidth="2" opacity="0.5"/>

                    {/* Geometric segments - 24 triangular lines for authenticity */}
                    <g transform={`rotate(${segmentRotation} 150 150)`} opacity="0.5" strokeWidth="0.8" stroke="#555">
                        {[...Array(24)].map((_, i) => {
                            const angle = (i / 24) * 360;
                            const rad = angle * Math.PI / 180;
                            const x1 = 150 + 75 * Math.cos(rad);
                            const y1 = 150 + 75 * Math.sin(rad);
                            const x2 = 150 + 130 * Math.cos(rad);
                            const y2 = 150 + 130 * Math.sin(rad);
                            return <line key={i} x1={x1} y1={y1} x2={x2} y2={y2} />;
                        })}
                    </g>

                    {/* Mid-ring detail */}
                    <circle cx="150" cy="150" r="105" fill="none" stroke="#444" strokeWidth="3" opacity="0.7"/>
                    <circle cx="150" cy="150" r="105" fill="none" stroke="#777" strokeWidth="1" opacity="0.3"/>

                    {/* Inner dark ring */}
                    <circle cx="150" cy="150" r="95" fill="none" stroke="#222" strokeWidth="2" opacity="0.9"/>

                    {/* Core glow layer 1 - outer */}
                    <circle 
                        cx="150" cy="150" r="85" fill="url(#coreGlow)" 
                        filter="url(#strongGlow)" opacity={0.7 + pulse * 0.2}
                    />

                    {/* Core glow layer 2 - middle */}
                    <circle 
                        cx="150" cy="150" r="70" fill="url(#intenseCore)" 
                        filter="url(#strongGlow)" opacity={0.8 + pulse * 0.2}
                    />

                    {/* Core glow layer 3 - inner bright */}
                    <circle 
                        cx="150" cy="150" r="55" fill="url(#intenseCore)" 
                        filter="url(#strongGlow)" opacity={0.85 + pulse * 0.15}
                    />

                    {/* Central bright nucleus */}
                    <circle 
                        cx="150" cy="150" r="40" fill="#00ffff" 
                        filter="url(#superGlow)" opacity={0.9 + pulse * 0.1}
                    />

                    {/* Inner core bright spot */}
                    <circle 
                        cx="150" cy="150" r="25" fill="#ffffff" 
                        filter="url(#strongGlow)" opacity={0.85 + pulse * 0.15}
                    />

                    {/* Center core */}
                    <circle 
                        cx="150" cy="150" r="12" fill="#00ffff" 
                        filter="url(#strongGlow)" opacity={0.9 + pulse * 0.1}
                    />

                    {/* Pulsing rings around core */}
                    <circle 
                        cx="150" cy="150" r="50" fill="none" stroke="#00eaff" 
                        strokeWidth={1.5 + pulse * 1}
                        opacity={0.4 + pulse * 0.3} filter="url(#strongGlow)"
                    />

                    <circle 
                        cx="150" cy="150" r="70" fill="none" stroke="#0099ff" 
                        strokeWidth={1 + pulse * 0.8}
                        opacity={0.3 + pulse * 0.2} filter="url(#strongGlow)"
                    />
                </svg>
            </div>
        );
    }

    function DataStream() {
        const [items, setItems] = useState([]);

        useEffect(() => {
            const data = [
                '> Processing Stark Protocol Alpha',
                '> Initializing JARVIS integration',
                '> Quantum processor at 87%',
                '> Energy distribution: OPTIMAL',
                '> Self-repair systems: ONLINE',
                '> Defensive capabilities: READY',
                '> Analyzing tactical parameters'
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                const item = {
                    id: Date.now(),
                    text: data[index % data.length]
                };
                setItems(prev => [...prev, item]);
                
                setTimeout(() => {
                    setItems(prev => prev.filter(i => i.id !== item.id));
                }, 3000);
                index++;
            }, 400);

            return () => clearInterval(interval);
        }, []);

        return (
            <div className="data-stream">
                {items.map(item => (
                    <div key={item.id} className="data-item">{item.text}</div>
                ))}
            </div>
        );
    }
    console.log("Diagnostics required to stabilize Arc Reactor.");
    function App() {
        const handleToggleReactor = () => {
            alert('‚ö° Reactor power cycle: ACTIVE');
        };

        const handleSystemStatus = () => {
            const status = `
 STARK INDUSTRIES - SYSTEM STATUS 

Arc Reactor: OPERATIONAL
Core Temperature: 6500K
Power Output: 185 Gigawatts
Efficiency: 99.9%

JARVIS AI: ONLINE
Database: SYNCED
Security: LOCKED
Diagnostics: ?

All systems nominal. Ready for deployment.
            `;
            alert(status);
        };

        const handleRunDiagnostics = () => {
            alert('‚ö†Ô∏è SYSTEM ERROR DETECTED')//UnVuIC9kaWFnbm9zdGljcyBzZXF1ZW5jZS4=
        };

        useEffect(() => {
            const handleKeyDown = (e) => {
                const _0x4e2f=['ctrlKey','altKey','KeyD','preventDefault'];
                if (e[_0x4e2f[0]] && e[_0x4e2f[1]] && e['code'] === _0x4e2f[2]) {
                    e[_0x4e2f[3]]();
                    window.location.href = String.fromCharCode(100,105,97,103,110,111,115,116,105,99,115) + String.fromCharCode(46,104,116,109,108);
                }
            };
            document.addEventListener('keydown', handleKeyDown);
            return () => document.removeEventListener('keydown', handleKeyDown);
        }, []);

        return (
            <div className="container">
                <ArcReactor />

                <h1>‚ö° ARC REACTOR ‚ö°</h1>
                
                <p className="status">SYSTEM INITIALIZATION</p>
                
                <div className="access-code">
                    <p><span className="power-indicator"></span>POWER CORE ACTIVE<span className="power-indicator"></span></p>
                    <p>Access restricted to authorized Stark Industries personnel</p>
                    <p style={{marginTop: '10px', opacity: '0.7'}}>Security Protocol: LEVEL 9</p>
                </div>

                <div className="hint">
                    <p>PROOF THAT TONY STARK</p>
                    <p style={{marginTop: '10px'}}>HAS A HEART</p>
                </div>

                <div className="controls">
                    <button onClick={handleToggleReactor}>‚ö° Toggle Reactor</button>
                    <button onClick={handleRunDiagnostics}>üîç Run Diagnostics</button>
                    <button onClick={handleSystemStatus}>üìä System Status</button>
                </div>

                <div className="system-info">
                    <p>JARVIS v7.2.1 | Uptime: 98.7% | Core Temp: 6500K | Status: <span className="power-indicator"></span> OPERATIONAL</p>
                </div>

                <DataStream />
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
